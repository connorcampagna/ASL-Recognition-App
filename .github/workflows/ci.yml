name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ğŸ“¦ Install system dependencies (OpenCV)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libglib2.0-0

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: ğŸ§¹ Check code formatting (black)
        run: |
          black --check src tests

      - name: ğŸ§¹ Check import sorting (isort)
        run: |
          isort --check-only src tests

      - name: ğŸ” Lint with ruff
        run: |
          ruff check src tests

      - name: ğŸ§ª Run tests with pytest
        run: |
          pytest tests/ -v --tb=short

      - name: ğŸ”¥ Smoke test (headless mode)
        run: |
          timeout 5s python -m handy_fingers.app --no-video || code=$?; if [ $code -eq 124 ] || [ $code -eq 1 ]; then echo "Smoke test passed (timed out or camera unavailable as expected)"; exit 0; else exit $code; fi

      - name: ğŸ“Š Upload coverage (if available)
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: ğŸ“ Post summary comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const conclusion = '${{ needs.test.result }}';
            const emoji = conclusion === 'success' ? 'âœ…' : 'âŒ';
            const message = `${emoji} **Tests ${conclusion}** for Python 3.11, 3.12\n\n` +
                            `Checks: formatting, linting, unit tests, smoke test.\n` +
                            `Duration: ~2 minutes.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
